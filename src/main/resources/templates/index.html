<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tragaperras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1>Tragaperras</h1>

    <!-- Contenedor para el login/registro -->
    <div id="auth-section">
        <h2 id="auth-section-title">Iniciar Sesión</h2>

        <form id="loginForm" style="display: block;">
            <input type="text" id="loginUsername" placeholder="Usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <div class="buttons">
                <button type="submit" title="Iniciar Sesión">Iniciar Sesión</button>
                <button id="showRegister" type="button" title="Cambiar al formulario de Registro">¿Registrarse?</button>
            </div>
        </form>

        <form id="registerForm" style="display: none;">
            <input type="text" id="registerUsername" placeholder="Usuario" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <div class="buttons">
                <button type="submit" title="Registrarse">Registrarse</button>
                <button id="showLogin" type="button" title="Cambiar al formulario de Iniciar Sesión">¿Iniciar Sesión?</button>
            </div>
        </form>
    </div>

    <!-- Contenedor del juego, inicialmente oculto -->
    <div id="game-section" style="display: none;">
        <div class="slot-machine">
            <div class="reel">
                <span id="reel1">?</span>
                <span id="reel2">?</span>
                <span id="reel3">?</span>
            </div>
            <div class="buttons">
                <button id="play-button" title="Jugar">Jugar&nbsp&nbsp1🪙</button>
                <button id="show-wins-button" title="Victorias">Victorias</button>
            </div>
            <p id="message"></p>
            <div class="buttons">
                <select id="skin">
                    <!-- Se auto rellena -->
                </select>
                <button id="tienda" title="Tienda">🛒</button>
            </div>
        </div>
        <div id="ranking-panel"></div>
        <button id="logout-button" title="Cerrar Sesión">Cerrar Sesión</button>
        <div id="coins-container" class="coins-container">
            <span id="coins-amount" class="coins-amount"></span>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
